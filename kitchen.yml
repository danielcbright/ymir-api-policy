---
driver:
  name: docker

provisioner:
  name: chef_zero

platforms:
  - name: centos-7
    driver_config:
      run_command: /usr/sbin/init
      privileged: true
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable sshd.service
        - echo "10.22.11.22 automate automate.dbright.io" >> /etc/hosts

suites:
  - name: default
    driver:
      vm_hostname: c7ymirapi
    verifier:
      inspec_tests:
        - test/integration/default
    attributes: